<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${student.id ne null} ? 'Edit student' : 'New student'"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>	
</head>
<body>
 	<header th:insert="fragments/general :: header"> </header>
	<main>
		<h1 th:text="${student.id ne null} ? 'Edit student' : 'New student'"></h1>
	    <form th:action="@{/save}" th:object="${student}" method="post">
	    	<p th:if= "${student.id != null}"><input type="hidden" th:field="*{id}" /></p>
	    	<p>firstName: <input type="text" th:field="*{firstName}" /></p>
	        <p>lastName: <input type="text" th:field="*{lastName}" /></p>
	        <p>eMail: <input type="text" th:field="*{eMail}" /></p>
	        <p><input type="submit" value="Save" /> <input type="reset" value="Reset" /></p>
	    </form>
	</main>
 	<footer th:insert="fragments/general :: footer"></footer>
</body>
</html>
